<div class="modal details-modal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">

      <div class="modal-body">
        <nav class="navbar navbar-default details-modal-navbar noselect" role="navigation" bs-collapse start-collapsed="true">
          <div class="container-fluid">

            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" bs-collapse-toggle>
                <span class="sr-only" translate>Toggle menu</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <span class="navbar-brand"><i class="fa fa-cube"></i> {{ title }}</span>
              <span class="navbar-brand" ng-bind="name"></span>
            </div>

            <div class="navbar-collapse" bs-collapse-target>
              <ul class="nav navbar-nav navbar-right">
                <li>
                  <a href bs-tooltip="'Close' | translate">
                    <i class="fa fa-times"></i>
                  </a>
                </li>
              </ul>
            </div>

          </div>
        </nav>

        <div class="details-modal-content" ng-transclude></div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="$hide()" translate>Close</button>
      </div>

    </div>
  </div>
</div>
