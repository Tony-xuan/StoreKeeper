<nav ng-if="pages.length >= 2" class="noselect">
  <ul class="pagination">
    <li>
      <a ng-click="selectPage(1)"><i app-icon="jumpFirst"></i></a>
    </li>
    <li>
      <a ng-click="selectPage(currentPage - 1)"><i app-icon="jumpPrev"></i></a>
    </li>
    <li>
      <a><app-page-input></app-page-input> / {{ numPages }}</a>
    </li>
    <li>
      <a ng-click="selectPage(currentPage + 1)"><i app-icon="jumpNext"></i></a>
    </li>
    <li>
      <a ng-click="selectPage(numPages)"><i app-icon="jumpLast"></i></a>
    </li>
  </ul>
</nav>
