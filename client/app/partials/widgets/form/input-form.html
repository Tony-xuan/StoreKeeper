<ng-form name="inputForm">
  <div class="form-group" show-errors>

    <div class="{{ aLabelClass }}">
      <label for="{{ aInputId }}" class="control-label noselect" ng-bind="aLabel"></label>
    </div>

    <app-input-validator class="{{ aInputClass }}" a-form-input="inputForm[aInputName]">
      <ng-transclude></ng-transclude>
    </app-input-validator>

  </div>
</ng-form>
