<ng-form name="inputForm">
  <div class="form-group" show-errors>

    <div class="{{ appLabelClass }}">
      <label for="{{ appName }}Input" class="control-label" ng-bind="appLabel"></label>
    </div>

    <div class="{{ appInputClass }}" ng-class="{'has-error': inputForm[appName].$dirty && inputForm[appName].$error.required}">
      <input name="{{ appName }}" id="{{ appName }}Input" ng-model="appModel" type="{{ appType }}" class="form-control" placeholder="{{ appPlaceholder }}" autocomplete="{{ appAutocomplete }}" ng-required="appRequired" />
      <p class="help-block" ng-if="appRequired" ng-show="inputForm[appName].$dirty && inputForm[appName].$error.required" ng-bind="appRequired"></p>
    </div>

  </div>
</ng-form>
