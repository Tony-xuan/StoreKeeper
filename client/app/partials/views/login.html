<div class="container">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-offset-2 col-sm-7 col-md-offset-3 col-md-5">
        <h2 ng-bind="'Login' | translate | setTitle"></h2>

        <form name="userForm" class="form-horizontal">

          <app-input app-name="username" app-autocomplete="off" app-model="user.username" app-label="'Username' | translate" app-placeholder="'username' | translate" app-required="'The user\'s username is required' | translate"></app-input>
          <app-input app-name="password" app-type="password" app-model="user.password" app-label="'Password' | translate" app-placeholder="'password' | translate" app-required="'The user\'s password is required' | translate"></app-input>
          <app-checkbox app-name="remember" app-model="user.remember" app-label="'Remember me' | translate" app-tooltip="'User will not logged out after close this window' | translate"></app-checkbox>

          <app-indented-form-group>
            <button id="login" class="btn btn-default btn-primary" ng-disable="authenticating" ng-click="login()" translate>Sign in</button><app-spinner ng-if="authenticating"></app-spinner>
          </app-indented-form-group>

        </form>

      </div>
    </div>
  </div>
</div>
