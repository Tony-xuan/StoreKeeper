<div class="container">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-offset-2 col-sm-7 col-md-offset-3 col-md-5">
        <h2 ng-bind="'Login' | translate | setTitle"></h2>

        <form name="userForm" class="form-horizontal">
          <app-input-form a-label="{{ 'Username' | translate }}">
            <input name="username" id="usernameInput" ng-model="user.username" type="text" class="form-control" autocomplete="off" placeholder="{{ 'username' | translate }}" required autofocus />
          </app-input-form>

          <app-input-form a-label="{{ 'Password' | translate }}">
            <input name="password" id="passwordInput" ng-model="user.password" type="password" class="form-control" placeholder="{{ 'password' | translate }}" required />
          </app-input-form>

          <app-indented-form-group>
            <app-checkbox-label a-label="{{ 'Remember me' | translate }}" app-tooltip="{{ 'User will not logged out after close this window' | translate }}">
              <input name="remember" id="rememberCheckbox" ng-model="user.remember" type="checkbox" />
            </app-checkbox-label>
          </app-indented-form-group>

          <app-indented-form-group>
            <button id="login" type="submit" class="btn btn-default btn-primary" ng-disable="authenticating" ng-click="login()" translate>Sign in</button><i app-icon="spinner" ng-if="authenticating"></i>
          </app-indented-form-group>

        </form>

      </div>
    </div>
  </div>
</div>
