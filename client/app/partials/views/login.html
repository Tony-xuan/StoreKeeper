<div class="container">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-offset-2 col-sm-7 col-md-offset-3 col-md-5">
        <h2 ng-bind="'Login' | translate | setTitle"></h2>

        <form name="userForm" class="form-horizontal">
          <app-input-form a-input-name="username" a-input-id="usernameInput" a-label="{{ 'Username' | translate }}" a-required="{{ 'Username is required' | translate }}">
            <input name="username" id="usernameInput" ng-model="user.username" type="text" class="form-control" autocomplete="off" placeholder="{{ 'username' | translate }}" required autofocus />
          </app-input-form>

          <app-input-form a-input-name="password" a-input-id="passwordInput" a-label="{{ 'Password' | translate }}" a-required="{{ 'Password is required' | translate }}">
            <input name="password" id="passwordInput" ng-model="user.password" type="password" class="form-control" placeholder="{{ 'password' | translate }}" required />
          </app-input-form>

          <app-form-checkbox a-name="remember" a-model="user.remember" a-label="{{ 'Remember me' | translate }}" a-tooltip="{{ 'User will not logged out after close this window' | translate }}"></app-form-checkbox>

          <app-indented-form-group>
            <button id="login" class="btn btn-default btn-primary" ng-disable="authenticating" ng-click="login()" translate>Sign in</button><app-spinner ng-if="authenticating"></app-spinner>
          </app-indented-form-group>

        </form>

      </div>
    </div>
  </div>
</div>
