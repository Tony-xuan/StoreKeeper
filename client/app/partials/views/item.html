<app-details-modal>
  <span ng-controller="ItemController">
    <div class="modal-body">
      <app-details-modal-navbar>
        <span class="navbar-brand"><i class="fa fa-cube"></i> {{ 'Item' | translate }} #{{ rowData.id }}</span>
        <span class="navbar-brand" ng-bind="rowData.name"></span>
      </app-details-modal-navbar>

      <div class="details-modal-content">
        <div class="container-fluid">
          <div class="row">

            <!-- Item details -->
            <form name="itemForm" class="form-horizontal" app-confirm-on-exit="itemForm.$dirty" app-modal-id="modalId">
              <app-details-modal-panel>
                <app-form-typeahead app-name="vendor" app-model="item.vendor" app-label="'Vendor' | translate" app-data-source="vendor as vendor.name for vendor in $parent.vendors" app-create-callback="createVendor()" app-placeholder="'Enter vendor' | translate" app-required="'Vendor is required' | translate" app-loading-spinner="loadingVendors" app-creating-spinner="creatingVendor"></app-form-typeahead>
                <app-form-input app-name="articleNumber" app-model="item.article_number" app-label="'Article no.' | translate" app-placeholder="'Enter article number' | translate" app-required="'Article number is required' | translate"></app-form-input>
                <app-form-input app-name="name" app-model="item.name" app-label="'Name' | translate" app-placeholder="'Enter name of item' | translate" app-required="'Name is required' | translate"></app-form-input>
                <app-form-typeahead app-name="unit" app-model="item.unit" app-label="'Unit' | translate" app-data-source="unit as unit.unit for unit in $parent.units" app-create-callback="createUnit()" app-placeholder="'Enter unit' | translate" app-required="'Unit is required' | translate" app-loading-spinner="loadingUnits" app-creating-spinner="creatingUnit"></app-form-typeahead>
              </app-details-modal-panel>
            </form>

            <!-- Meta -->
            <app-details-modal-panel>
              <app-label app-label="'Currently available' | translate" app-object-id="current_quantity">
                <div class="input-group field-quantity">
                  <input id="current_quantity" name="current_quantity" type="text" class="form-control field-quantity" ng-value="item.quantity" readonly>
                  <div class="input-group-addon field-unit-beside-quantity" ng-bind="item.unit.unit"></div>
                </div>
              </app-label>
            </app-details-modal-panel>

            <!-- Barcodes -->
            <form name="barcodesForm" app-confirm-on-exit="barcodesForm.$dirty" app-modal-id="modalId">
              <app-details-modal-panel>
                <table class="table table-condensed">

                  <thead>
                    <tr>
                      <th class="field-checkbox"></th>
                      <th class="field-barcode" translate>Barcode</th>
                      <th class="field-quantity field-title" translate>Quantity ({{ item.unit.unit }})</th>
                      <th class="field-button" translate>Commands</th>
                    </tr>
                  </thead>

                  <tbody>
                    <tr ng-if="loadingBarcodes">
                      <td colspan="4" class="text-center" app-spinner></td>
                    </tr>
                    <tr ng-repeat="barcode in barcodes | filter:filterAvailable" ng-class="{'warning': barcode.dirty}">

                      <td class="field-checkbox">
                        <div class="checkbox noselect">
                          <label data-type="info" data-title="{{ 'Default barcode for this item' | translate }}" bs-tooltip>
                            <input name="main" type="checkbox" ng-model="barcode.main" ng-change="togglePostCheck(barcode); setBarcodeDirty(barcode)">
                          </label>
                        </div>
                      </td>

                      <td class="field-barcode">
                        <input name="barcode" ng-value="barcode.barcode" type="text" class="form-control field-barcode" readonly />
                      </td>

                      <td class="field-quantity">
                        <input name="quantity" ng-model="barcode.quantity" ng-change="setBarcodeDirty(barcode, true)" type="number" min="1" class="form-control field-quantity" placeholder="{{ 'Barcode quantity' | translate }}" required />
                      </td>

                      <td class="field-button field-triple-button">
                        <div class="btn-group" role="group">
                          <button type="button" ng-click="printLabel(barcode)" ng-disabled="barcode.dirtyForLabel" class="btn btn-default btn-sm" data-type="info" data-title="{{ 'Print label' | translate }}" bs-tooltip><i class="fa fa-print"></i></button>
                          <button type="button" ng-click="downloadLabel(barcode)" ng-disabled="barcode.dirtyForLabel" class="btn btn-default btn-sm" data-type="info" data-title="{{ 'Download label file' | translate }}" bs-tooltip><i class="fa fa-download"></i></button>
                          <button type="button" ng-click="deleteBarcode(barcode)" class="btn btn-default btn-sm btn-danger" data-type="info" data-title="{{ 'Remove label' | translate }}" bs-tooltip><i class="fa fa-trash-o"></i></button>
                        </div>
                      </td>

                    </tr>
                    <tr ng-if="creatingBarcode">
                      <td colspan="4" class="text-center" app-spinner></td>
                    </tr>
                  </tbody>
                </table>

                <button ng-disabled="creatingBarcode" class="btn btn-success btn-sm pull-right pull-bottom" ng-click="createBarcode()">
                  <i class="fa fa-plus"></i>
                </button>
              </app-details-modal-panel>
            </form>

          </div>
        </div>
      </div>
    </div>

    <div class="modal-footer">
      <app-spinner ng-if="savingItem"></app-spinner>
      <button type="button" class="btn btn-primary" ng-disabled="(!itemForm.$dirty && !barcodesForm.$dirty) || savingItem" ng-click="saveChanges()" translate>Save</button>
      <button type="button" class="btn btn-default" ng-click="closeModal()" translate>Close</button>
    </div>

  </span>
</app-details-modal>
