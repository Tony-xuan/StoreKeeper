<app-details-modal>
  <span ng-controller="ItemController">

    <div class="modal-body">
      <app-details-modal-navbar>
        <span class="navbar-brand"><i class="fa fa-cube"></i> {{ 'Item' | translate }} #{{ rowData.id }}</span>
        <span class="navbar-brand" ng-bind="rowData.name"></span>
      </app-details-modal-navbar>

      <div class="details-modal-content">
        <div class="container-fluid">
          <div class="row">

            <app-details-modal-panel>
              <!-- Item details -->
              <form name="itemForm" class="form-horizontal">
                <app-typeahead app-name="vendor" app-model="item.vendor" app-label="'Vendor' | translate" app-data-source="vendor as vendor.name for vendor in $parent.vendors" app-create-callback="createVendor()" app-placeholder="'Enter vendor' | translate" app-required="'Vendor is required' | translate" app-loading-spinner="loadingVendors" app-creating-spinner="creatingVendor"></app-typeahead>
                <app-input app-name="articleNumber" app-model="item.article_number" app-label="'Article no.' | translate" app-placeholder="'Enter article number' | translate" app-required="'Article number is required' | translate"></app-input>
                <app-input app-name="name" app-model="item.name" app-label="'Name' | translate" app-placeholder="'Enter name of item' | translate" app-required="'Name is required' | translate"></app-input>
                <app-typeahead app-name="unit" app-model="item.unit" app-label="'Unit' | translate" app-data-source="unit as unit.unit for unit in $parent.units" app-create-callback="createUnit()" app-placeholder="'Enter unit' | translate" app-required="'Unit is required' | translate" app-loading-spinner="loadingUnits" app-creating-spinner="creatingUnit"></app-typeahead>
              </form>
            </app-details-modal-panel>

            <app-details-modal-panel>
              <!-- Meta, barcodes -->
              <app-label app-label="'Current Quantity' | translate">
                <p class="form-control-static">{{ item.quantity }} {{ item.unit.unit }}</p>
              </app-label>
            </app-details-modal-panel>

          </div>
        </div>
      </div>
    </div>

    <div class="modal-footer">
      <app-spinner ng-if="savingItem"></app-spinner>
      <button type="button" class="btn btn-primary" ng-disabled="!itemForm.$dirty || savingItem" ng-click="saveChanges()" translate>Save</button>
      <button type="button" class="btn btn-default" ng-click="$hide()" translate>Close</button>
    </div>

  </span>
</app-details-modal>
