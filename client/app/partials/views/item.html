<app-details-modal a-big-modal="true">
  <span ng-controller="ItemController">
    <div class="modal-body">
      <app-details-modal-navbar>
        <span ng-if="elementData.new">
          <span class="navbar-brand"><i app-icon="item"></i> {{ 'New Item' | translate }}</span>
        </span>
        <span ng-if="!elementData.new">
          <span class="navbar-brand"><i app-icon="item"></i> {{ 'Item' | translate }} #{{ elementData.id }}</span>
          <span class="navbar-brand" ng-bind="elementData.name"></span>
        </span>
      </app-details-modal-navbar>

      <div class="details-modal-content">
        <div class="container-fluid">
          <div class="row">

            <!-- Item details -->
            <form name="itemForm" class="form-horizontal" app-confirm-on-exit="itemForm.$dirty" a-modal-id="floatingObjectId">
              <app-details-modal-panel a-half-width="true">

                <app-input-form a-label="{{ 'Vendor' | translate }}" a-required="{{ 'Vendor is required' | translate }}">
                  <app-vendor-input a-model="item.vendor"></app-vendor-input>
                </app-input-form>

                <app-input-form a-label="{{ 'Article no.' | translate }}">
                  <input name="articleNumber" id="articleNumberInput" ng-model="item.article_number" type="text" class="form-control" autocomplete="off" placeholder="{{ 'Enter article number' | translate }}" />
                </app-input-form>

                <app-input-form a-label="{{ 'Name' | translate }}" a-required="{{ 'Name is required' | translate }}">
                  <input name="name" id="nameInput" ng-model="item.name" type="text" class="form-control" autocomplete="off" placeholder="{{ 'Enter name of item' | translate }}" required />
                </app-input-form>

                <app-input-form a-label="{{ 'Unit' | translate }}" a-required="{{ 'Unit is required' | translate }}">
                  <app-unit-input a-model="item.unit"></app-unit-input>
                </app-input-form>

              </app-details-modal-panel>

              <!-- Meta -->
              <app-details-modal-panel a-half-width="true">
                <app-input-form a-label="{{ 'In Stock' | translate }}">
                  <div class="input-group field-quantity">
                    <input name="currentQuantity" id="currentQuantityInput" ng-model="item.quantity" type="text" class="form-control field-quantity" readonly />
                    <div class="input-group-addon field-unit-beside-quantity" ng-bind="item.unit.unit"></div>
                  </div>
                </app-input-form>

                <app-input-form a-label="{{ 'Warning quantity' | translate }}" a-required="{{ 'Warning quantity is required' | translate }}">
                  <div class="input-group field-quantity">
                    <app-quantity-input a-model="item.warning_quantity" a-min="0" app-tooltip="{{ 'System will send a warning when the quantity decreases under this value' | translate }}"></app-quantity-input>
                    <div class="input-group-addon field-unit-beside-quantity" ng-bind="item.unit.unit"></div>
                  </div>
                </app-input-form>

              </app-details-modal-panel>
            </form>

            <!-- Barcodes -->
            <form name="barcodesForm" app-confirm-on-exit="barcodesForm.$dirty" a-modal-id="modalId">
              <app-details-modal-panel a-half-width="true">
                <table class="table table-condensed">

                  <thead>
                    <tr>
                      <th class="field-checkbox"></th>
                      <th class="field-barcode" translate>Barcode</th>
                      <th class="field-quantity field-title" translate>Quantity ({{ item.unit.unit }})</th>
                      <th class="field-button" translate>Commands</th>
                    </tr>
                  </thead>

                  <tbody>
                    <tr ng-if="loadingBarcodes">
                      <td colspan="4" class="text-center" app-icon="spinner"></td>
                    </tr>
                    <tr ng-repeat="barcode in barcodes | filter:filterAvailable" ng-class="{'warning': barcode.dirty}">

                      <td class="field-checkbox">
                        <app-checkbox-label app-tooltip="{{ 'Master barcode for this item' | translate }}">
                          <input name="master" type="checkbox" ng-model="barcode.master" ng-change="togglePostCheck(barcode); setBarcodeDirty(barcode)" ng-disabled="!barcode.main">
                        </app-checkbox-label>
                      </td>

                      <td class="field-barcode">
                        <input name="barcode" ng-value="barcode.barcode" type="text" class="form-control field-barcode" readonly />
                      </td>

                      <td class="field-quantity">
                        <app-quantity-input a-model="barcode.quantity" a-min="1" a-on-change="setBarcodeDirty(barcode, true)" app-tooltip="{{ 'Item amount for this barcode' | translate }}"></app-quantity-input>
                      </td>

                      <td class="field-button field-triple-button">
                        <div class="btn-group" role="group">
                          <button type="button" ng-click="printLabel(barcode)" ng-disabled="!barcode.main || barcode.dirtyForLabel" class="btn btn-default btn-sm" data-type="info" data-title="{{ 'Print label' | translate }}" bs-tooltip><i app-icon="print"></i></button>
                          <button type="button" ng-click="downloadLabel(barcode)" ng-disabled="!barcode.main || barcode.dirtyForLabel" class="btn btn-default btn-sm" data-type="info" data-title="{{ 'Download label file' | translate }}" bs-tooltip><i app-icon="download"></i></button>
                          <button type="button" ng-click="deleteBarcode(barcode)" class="btn btn-danger btn-sm" data-type="info" data-title="{{ 'Remove label' | translate }}" bs-tooltip><i app-icon="delete"></i></button>
                        </div>
                      </td>

                    </tr>
                    <tr ng-if="creatingBarcode">
                      <td colspan="4" class="text-center" app-icon="spinner"></td>
                    </tr>
                  </tbody>
                </table>

                <button type="button" ng-disabled="creatingBarcode || elementData.new" class="btn btn-success btn-sm btn-sm-wide pull-right pull-bottom" ng-click="createBarcode()">
                  <i app-icon="add"></i>
                </button>
              </app-details-modal-panel>
            </form>

          </div>
        </div>
      </div>
    </div>

    <div class="modal-footer">
      <i app-icon="spinner" ng-if="savingItem"></i>
      <button type="button" class="btn btn-primary" ng-disabled="(!itemForm.$dirty && !barcodesForm.$dirty) || !itemForm.$valid || !barcodesForm.$valid || savingItem" ng-click="saveChanges()" translate>Save</button>
      <button type="button" class="btn btn-default" ng-click="closeModal()" translate>Close</button>
    </div>

  </span>
</app-details-modal>
