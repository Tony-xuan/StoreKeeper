<!doctype html>
<html lang="en" ng-app="storekeeperApp" ng-controller="CommonController">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="StoreKeeper" />
  <meta name="version" content="0.2.0-dev" />
  <meta name="author" content="Andras Tim" />

  <!-- Fav and touch icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="ico/apple-touch-icon-144-precomposed.png" />
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="ico/apple-touch-icon-114-precomposed.png" />
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="ico/apple-touch-icon-72-precomposed.png" />
  <link rel="apple-touch-icon-precomposed" href="ico/apple-touch-icon-57-precomposed.png" />
  <link rel="shortcut icon" href="ico/favicon.png" />

  <title ng-bind="getWindowTitle()">StoreKeeper</title>

  <link rel="stylesheet" href="dist/css/resources.css">
  <link rel="stylesheet" href="dist/css/storekeeper.css">
</head>
<body ng-keydown="onKeyDown($event)">
  <div ng-include="'partials/header.html'"></div>
  <div class="page-body">
    <div ng-view></div>
  </div>
  <div ng-include="'partials/footer.html'"></div>
  <div class="background"></div>

  <script src="dist/js/resources.js"></script>
  <script src="dist/js/storekeeper.js"></script>
</body>
</html>
