<!doctype html>
<html lang="en" ng-app="storekeeperApp" ng-controller="CommonController">
<head>
  <meta charset="utf-8">
  <title ng-bind="getWindowTitle()">StoreKeeper</title>

  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="bower_components/bootstrap-additions/dist/bootstrap-additions.css">
  <link rel="stylesheet" href="bower_components/angular-motion/dist/angular-motion.css">
</head>
<body>
  <h1><img id="logo" src="img/logo.png" alt="Logo"> <span ng-bind="appTitle"></span></h1>
  <hr />

  <div ng-view></div>

  <button class="btn btn-default" ng-click="changeLanguage('hu');">HU</button>
  <button class="btn btn-default" ng-click="changeLanguage('en');">EN</button>

  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/lodash/dist/lodash.js"></script>
  <script src="bower_components/angular/angular.js"></script>

  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
  <script src="bower_components/restangular/dist/restangular.js"></script>
  <script src="bower_components/angular-strap/dist/angular-strap.js"></script>
  <script src="bower_components/angular-strap/dist/angular-strap.tpl.js"></script>
  <script src="bower_components/angular-gettext/dist/angular-gettext.js"></script>

  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/factories.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/services.js"></script>
  <script src="js/translations.js"></script>
</body>
</html>
